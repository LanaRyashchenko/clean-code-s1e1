<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header-img">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <div class="main-part">

      <div class="add-section">
        <label for="new-task">Add Item</label>
          <div class="add-section__wrapper">
            <input id="new-task"class="task" type="text">
            <button>Add</button>
          </div>
      </div>

      <div class="todo-section">
        <h3 class="todo-section__title title">Todo</h3>
        <ul class="add-section__list">
          <li><input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
          <li class="add-section__editMode"><input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </div>

      <div class="comleted-section">
        <h3 class="comleted-section__title title">Completed</h3>
        <ul class="comleted-section__list">
          <li><input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
    </div>
    </div>

    <script src="app.js"></script>

  </body>
</html>
