<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header-img">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <h1 class="hide">Todo App</h1>

    <main class="main-part">

      <section class="add-section">
        <label for="new-task">Add Item</label>
          <div class="add-section__wrapper">
            <input id="new-task" class="task" type="text">
            <button class="button">Add</button>
          </div>
      </section>

      <section class="todo-section">
        <h2 class="todo-section__title title">Todo</h2>
        <ul class="add-section__list list">
          <li class="todo-section__item list__item"><input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="delete button"><img src="./remove.svg" alt="remove-picture"></button>
          </li>
          <li class="add-section__editMode list__item"><input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit button">Save</button>
            <button class="delete button"><img src="./remove.svg" alt="remove-picture"></button>
          </li>
        </ul>
      </section>

      <section class="comleted-section">
        <h2 class="comleted-section__title title">Completed</h2>
        <ul class="comleted-section__list list">
          <li class="list__item"><input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="delete button"><img src="./remove.svg" alt="remove-picture"></button>
          </li>
        </ul>
      </section>

      <footer></footer>
    </main>

    <script src="app.js"></script>

  </body>
</html>
